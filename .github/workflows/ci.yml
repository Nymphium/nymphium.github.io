name: "Test"
on:
  push:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v15
      with:
        extra_nix_config: |
          max-jobs = auto
          cores = 0

    - uses: cachix/cachix-action@v10
      with:
        name: blog-ci
        authToken: '${{ secrets.CACHIX_SIGNING_KEY }}'

    - name: Check build
      run: |
        nix develop -c bundle exec rake build
