name: Run bundix on dependencies-labeled PRs

on:
  pull_request:
    types:
      - labeled

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: bundix-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  run-on-specific-labels:
    if: |
      contains(github.event.pull_request.labels.*.name, 'dependencies') &&
      contains(github.event.pull_request.labels.*.name, 'ruby')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "NEW_BRAHCH=dependabot-update-bundix-${{ github.event.pull_request.number }}" >> $GITHUB_ENV
      - name: Check for existing branch
        run: |
          if git ls-remote --exit-code --heads origin update-bundix-${{ env.NEW_BRAHCH }}; then
            echo "Branch already exists. Exiting..."
            exit 0
          fi
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            max-jobs = auto
            cores = 0
      - uses: cachix/cachix-action@v15
        with:
          name: blog-ci
          authToken: '${{ secrets.CACHIX_SIGNING_KEY }}'
      - run: nix develop -c bundix
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add gemset.nix
          git commit -m "Update gemset.nix via bundix" || echo "No changes to commit"
          git push origin ${{ github.event.pull_request.head.ref }}
