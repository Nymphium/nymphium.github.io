name: Run bundix on dependencies-labeled PRs

on:
  pull_request:
    types:
      - labeled
      - opened

jobs:
  run-on-specific-labels:
    if: |
      contains(github.event.pull_request.labels.*.name, 'dependencies') &&
      contains(github.event.pull_request.labels.*.name, 'ruby')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            max-jobs = auto
            cores = 0
      - uses: cachix/cachix-action@v15
        with:
          name: blog-ci
          authToken: '${{ secrets.CACHIX_SIGNING_KEY }}'
      - run: nix develop -c bundix
      - run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -b update-bundix-${{ github.event.pull_request.number }}
          git add gemset.nix
          git commit -m "Update gemset.nix via bundix"
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin update-bundix-${{ github.event.pull_request.number }}
      - uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-bundix-${{ github.event.pull_request.number }}
          title: 'Update gemset.nix via bundix'
          body: 'This PR updates gemset.nix by running bundix.'
          base: ${{ github.event.pull_request.base.ref }}
