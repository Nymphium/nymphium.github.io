  <head>
    <meta content="text/html;charset=UTF-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">

    <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>{% if page.tags %}
    <meta name="keywords" content="{{ page.tags | join: "," }}">{% endif %}

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{{ site.title }}">
    <meta name="twitter:creator" content="Satoru Kawahara"> {% if page.title %}
    <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}"> {% else %}
    <meta name="twitter:title" content="{{ site.title }}"> {% endif %}{% if page.url %}
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}"> {% endif %}
    <meta name="twitter:text:description" content="{% if page.excerpt %}{{ page.content | strip_ordfns | strip_html | strip_newlines | truncate: 100 }}{% else %}{{ site.description }}{% endif %}">{% if page.thumb %}
    <meta name="twitter:image:src" content="{{ site.url }}/pictures{{ page.id }}/thumb.png">{% else %}
    <meta name="twitter:image:src" content="{{ site.url }}/pictures/github_icon.png">{% endif %}

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300%7CDroid+Sans+Mono%7CCrimson+Text:400,400i" rel="stylesheet">
    {% seo title=false %}
  </head>
