---
layout: default
---
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
          <header class="post-header">
            <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
            <span class="post-meta">
              <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
              <p>tag: &#123;{% for tag in page.tags %}<a href="{{BASE_PATH}}/tags.html#{{tag}}-ref">{{tag}}</a>{% unless forloop.last  %}, {% endunless %}{% endfor %}&#125;</p>
            </span>
            <script type="text/javascript" src="/js/GithubRepoWidget.min.js"></script>
            <script type="text/javascript">setTimeout(GithubRepoWidget.init, 3000);</script>
            <script type="text/javascript" async
              src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
            </script>
            <script type="text/x-mathjax-config">
MathJax.Hub.Config({
	extensions: ["tex2jax.js"],
	"HTML-CSS": {
		scale: 80,
		availableFonts: ["TeX"],
	},
	tex2jax: {
		inlinemath: [['$', '$']],
		displaymath: [["\\[", "\\]"]]
	}
});
            </script>
          </header>
          <div class="post-content" itemprop="articleBody">
{{ content }}
          </div>
        </article>
